<div id='mensajes' class="small-12 medium-6 columns">
	<div id='enviarMensaje'>
		<h2>Enviar mensaje:</h2>

        <textarea id = "mensaje" name="mensaje" rows="5" cols="40"></textarea>
        <input id="enviar" type="submit" value="Enviar">

	<div id="mensajesRecibidos">

	</div> <!-- #mensajesRecibidos -->

</div>   <!-- #mensajes -->
 

<div id='imagenes' class="small-12 medium-6 columns">
  <h2>Subir una imagen</h2>


  <div id="uploader">
  	<form method="POST" enctype="multipart/form-data">'
      <input name="upload" type="file">'
      <button type="submit">Upload</button>'
    </form>'
  </div> <!-- #uploader -->


  <div class="imagenesSubidas">
  {% for file in uploads %}
    <div>
		<img src="{{ file.url }}"/>
    </div>

    <div>
		  <a href="{{ file.url }}">
    	 {{ file.name }}
    	</a>

      <a class="deleteLink" href="{{url_for('.remove', id=file.id)}}">
       Borrar
      </a>

    </div>
  {% endfor %}
  </div> <!-- #imagenesSubidas -->

</div> <!-- #imagenes -->

<script type="text/javascript">
  
  $(document).ready(function(){

    $('a.deleteLink').click(function(e){
      
      e.preventDefault();

      var a = $(this);

      var pswd = window.prompt('introduce la contrase√±a',"astros");

      if( pswd ){ 
        if( pswd == "astros" ) {
              

          var base_url = window.location.href;
          base_url = base_url.substr(0, base_url.length - 1);
          var delUrl = base_url + a.attr('href');

          $.ajax({
            url: delUrl,
            type: 'POST',
            success: function(){

              window.location = base_url;

            }
          });


        }
      }

    });

  });


</script>


{% endblock %}
