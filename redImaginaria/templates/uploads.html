{% extends "layout.html" %}
{% block body %}
<div class="page">
  <h1>Internet Inverso</h1>
  <div class="metanav">
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>


<div id='mensajes'>
<ul>
</ul>
</div>  
<div id='espacioChat'>
      <dl>
        <dt>Mensaje:
        <dd><textarea id = "mensaje" name="mensaje" rows="5" cols="40"></textarea>
        <dd><input id="enviar" type="submit" value="Enviar">
      </dl>
</div>

  




<script type="text/javascript">
  
  $(document).ready(function(){

    $('a.deleteLink').click(function(e){
      
      e.preventDefault();

      var a = $(this);

      var pswd = window.prompt('introduce la contrase√±a',"astros");

      if( pswd ){ 
        if( pswd == "astros" ) {
              

          var base_url = window.location.href;
          base_url = base_url.substr(0, base_url.length - 1);
          var delUrl = base_url + a.attr('href');

          $.ajax({
            url: delUrl,
            type: 'POST',
            success: function(){

              window.location = base_url;

            }
          });


        }
      }

    });

  });
</script>



</head>


<div class="page">
  <h1>Upload</h1>
  <div class="metanav">
  </div>
  {% for file in uploads %}
    <div class="flash">
		<img src="{{ file.url }}"/>
    </div>

    <div class="flash">
		  <a href="{{ file.url }}">
    	 {{ file.name }}
    	</a>

      <a class="deleteLink" href="{{url_for('.remove', id=file.id)}}">
       Borrar
      </a>

    </div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>


{% endblock %}
